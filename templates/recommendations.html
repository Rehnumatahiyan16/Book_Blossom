<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
</head>
<body>
    <h1>Recommended Books</h1>
    <ul>
        {% for book in recommendations %}
            <li>
                <strong>{{ book.title }}</strong><br>
                Distance: {{ book.distance }}<br>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Go back</a>
</body>
</html>
